<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS|create read update delete search</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="crud">
      <!-- head -->
      <div class="head">
        <h1>crud</h1>
        <p>product management system</p>
      </div>
      <!-- inputs -->
      <div class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="prices">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" class="count" id="count" placeholder="count" />
        <input
          type="text"
          class="category"
          id="category"
          placeholder="category"
        />
        <button type="submit" id="create">create</button>
      </div>
      <!-- outputs -->
      <div class="outputs">
        <input
          type="search"
          id="search"
          onkeyup="searchData(this.value)"
          placeholder="search"
        />
        <div class="searchBtn">
          <button
            type="button"
            id="searchTitle"
            onclick="getSearchMood(this.id)"
          >
            search by title
          </button>
          <button
            type="button"
            id="searchCategory"
            onclick="getSearchMood(this.id)"
          >
            search by category
          </button>
        </div>
        <!-- delete all button -->
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div class="switchToggle">
        <span class="toogleIcon"></span>
        <div class="toogle-on-off">
          <span>off</span>
          <span>on</span>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
